<div class="nmbs">
  <app-station-select
    #stationSelect
    [(activeStation)]="activeNMBSSation"
    (activeStationChange)="onStationChange($event)"
    class="w-100 select"
  >
  </app-station-select>

  <app-station-liveboard
    class="liveboard"
    [station]="activeNMBSSation"
    (saveStation)="saveStation($event)"
  ></app-station-liveboard>
</div>
