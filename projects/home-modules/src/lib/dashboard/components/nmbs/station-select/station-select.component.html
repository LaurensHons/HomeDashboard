<p-autoComplete
  [formControl]="stationFilter"
  [suggestions]="filteredstations"
  (completeMethod)="filter($event)"
  (onSelect)="onStationChange($event.value)"
  [forceSelection]="true"
  class="nmbsautocomplete"
></p-autoComplete>
<div class="favorites">
  <div *ngFor="let station of _favorites" class="station">
    <span (click)="onStationChange(station)">{{ station?.name }}</span>
    <button mat-button class="removebtn" (click)="removeFavorite(station)">
      <mat-icon class="m-0">close</mat-icon>
    </button>
  </div>
</div>
